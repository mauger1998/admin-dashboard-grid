<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="search-section">
                <img src="" alt="Search Icon">
                <input type="search">
            </div>
            <div class="head-top-right-side">
                <img src="" alt="Bell">
                <img src="" alt="Profile Picture">
                <p>Jordan Mauger</p>
            </div>
            <div class="flex-wrap">
                <img src="" alt="Profile Picture">
                <div class="name-container">
                    <p>Hi There!</p>
                    <h2>Jordan Mauger (@jordannotaguru)</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Save</button>
                <button>Upload</button>
            </div>
        </header>
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <section class="content">
            <div class="item super">
                <h2>Super Cool Project</h2>
            </div>
            
            <div class="item">
                <h2>Impossbile App</h2>
            </div>
            <div class="item">
                <h2>Easy App</h2>
            </div>
            <div class="item">
                <h2>Add Blocker</h2>
            </div>
            <div class="item">
                <h2>Money Maker</h2>
            </div>
            <div class="side-item1"></div>
            <div class="side-item2"></div>
        </section>
    </main>
    
</body>
</html>
