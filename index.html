<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="search-section">
                <img src="search.svg" alt="Search Icon">
                <input type="search">
            </div>
            <div class="head-top-right-side">
                <img id="bell" src="bell.svg" alt="Bell">
                <img id="pp" src="clipart2572603.png" alt="Profile Picture">
                <p>Jordan Mauger</p>
            </div>
            <div class="flex-wrap">
                <img id="pp" src="clipart2572603.png" alt="Profile Picture">

                <div class="name-container">
                    <p id="hi">Hi There!</p>
                    <h2 id="h2">Jordan Mauger (@jordannotaguru)</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Save</button>
                <button>Upload</button>
            </div>
        </header>
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <div class="home-container">
                    <img id="home" src="home.png" alt="">
                    <li>Home</li>
                    
                </div>
                <div class="profile-container">
                    <img id="profile" src="profile.png" alt="">
                    <li>Profile</li>

                </div>
                <div class="message-container">
                    <img id="message" src="message.png" alt="message">
                    <li>Messages</li>
                </div>
                <div class="history-container">
                    <img id="history" src="history.png" alt="history">
                    <li>History</li>
                </div>
                <div class="task-container">
                    <img src="tasks.png" alt="tasks">
                    <li>Tasks</li>
                </div>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <section class="content">
            <h2 id="project">Your Projects</h2>
            <div class="item super one">
                
            </div>
            
            <div class="item pain two">
                
            </div>
            <div class="item third three">
            </div>
            <div class="item last1 four">
                
            </div>
            <div class="item last2 five">
                
            </div>

            <div class="new-grid">
                <h2 id="announce">Announcements</h2>
                <div class="side-item1"></div>
                <h2 id="absolute">Notifications</h2>
                <div class="side-item2"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
